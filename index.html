<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <button onclick="visible()">New Book</button>

    <form id="form">
      <button id="closeForm">x</button>
      <label for="title">Title: </label>
      <input id="title" type="text" required /> <br />
      <label for="author">Author: </label>
      <input id="author" type="text" required /><br />
      <label for="pages">Pages: </label>
      <input id="pages" type="text" required /><br />
      <label for="read">Read: </label>
      <input id="read" type="text" required /><br />
      <input type="submit" id="submit" />
      <p id="message"></p>
    </form>

    <div id="main"></div>

    <script src="app.js"></script>
  </body>
